<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KeyCodeInfo</title>
</head>

<body>
    <div class="header"></div>
    <p class="title">JavaScript Key Code 83</p>

    <div class="container">

        <p class="title-witch">83</p>
        <p class="info">Key Code Information</p>

        <div class="details">
            <div class="eventkey">
                <p class="event-title">event.key</p>
                <p class="key">s</p>
            </div>
            <div class="eventlocation">
                <p class="event-title">event.location</p>
                <p class="location">2</p>
            </div>
            <div class="eventwitch">
                <p class="event-title">event.witch</p>
                <p class="key">83</p>
            </div>
            <div class="eventcode">
                <p class="event-title">event.code</p>
                <p class="code">KeyS</p>
            </div>
        </div>

    </div>
    <div class="footer"></div>
</body>
<script src="script.js"></script>

</html>
